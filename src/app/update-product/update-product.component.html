<div class="col-md-6 offset-md-3">
  <h3>Update Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description"
             [ngModelOptions]="{standalone:true}">
    </div>
    <div class="form-group">
      <label>Number</label>
      <input type="number" class="form-control" id="number" [(ngModel)]="product.number"
             [ngModelOptions]="{standalone:true}">
    </div>
    <button class="btn btn-success" type="submit">Wy≈õlij</button>
  </form>
</div>
